name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache Electron Builder
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\electron\Cache
            ~\AppData\Local\electron-builder\Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Install Node dependencies
        run: npm ci

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Python dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Backend
        run: npm run build:backend

      - name: Build Frontend
        run: npm run build:frontend

      - name: Build Electron App
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run build:electron

      - name: Verify Build Output
        shell: pwsh
        run: |
          node scripts/verify-build.js
          if ($LASTEXITCODE -ne 0) { 
            Write-Error "Build verification failed"
            exit 1
          }

      - name: Get version from tag
        id: get_version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag -replace '^v', ''
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "TAG=$tag" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.TAG }}
          draft: false
          prerelease: false
          files: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
          body: |
            ## Release ${{ steps.get_version.outputs.TAG }}
            
            ### Installation
            Download and run `ppop_promt Setup ${{ steps.get_version.outputs.VERSION }}.exe`
            
            ### Auto-Update
            If you already have the app installed, it will automatically update to this version.
            
            ### Changes
            See commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Delete Old Releases
        uses: dev-drprasad/delete-older-releases@v0.3.2
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ steps.get_version.outputs.VERSION }}
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
          retention-days: 30


